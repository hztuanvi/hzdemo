<!DOCTYPE html>
<!-- saved from url=(0058)http://www.w3schools.com/w3css/tryw3css_templates_teal.htm -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/main}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="main-content">
	        <h1 class="page-title">Cập nhật sinh viên</h1>
	        <div class="page-content">
	        	<div class="form">
	        		<form class="" method="post" th:action="@{/student/doUpdate}" th:object="${studentForm}">
	        			<input type="hidden" th:field="*{id}">
		        		<div class="form-group cf">
		                    <div class="form-label">
		                        <label for="">Họ và tên</label>
		                    </div>
		                    <div class="form-input">
		                        <input class="form-control" th:classappend="${#fields.hasErrors('name')} ? is-error : ''" type="text" th:field="*{name}" maxlength="50">
						    	<label class="lbl-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
		                    </div>
		                </div>
		                <div class="form-group cf">
		                    <div class="form-label">
		                        <label for="">Họ và tên</label>
		                    </div>
		                    <div class="form-input">
		                        <label class="container">Nam
                                    <input type="radio" name="radio" value="1" th:field="*{gender}">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">Nữ
                                    <input type="radio" name="radio" value="0" th:field="*{gender}">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="lbl-error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></label>
		                    </div>
		                </div>
		                <div class="form-group cf">
		                    <div class="form-label">
		                        <label for="">Lớp</label>
		                    </div>
		                    <div class="form-input">
		                        <select class="form-control" th:classappend="${#fields.hasErrors('classRoomId')} ? is-error : ''"  th:field="*{classRoomId}">
									<option value="" selected >Chọn Lớp</option>
								  	<option th:each="classRoom : ${classRoomList}" th:text="${classRoom.name}" th:value="${classRoom.id}"></option>
								</select>
								<label class="lbl-error" th:if="${#fields.hasErrors('classRoomId')}" th:errors="*{classRoomId}"></label>
		                    </div>
		                </div>
		                <div class="form-group cf">
		                    <div class="form-label">
		                        <label for="">Số điện thoại</label>
		                    </div>
		                    <div class="form-input">
		                        <input class="form-control" th:classappend="${#fields.hasErrors('phoneNumber')} ? is-error : ''" type="text" th:field="*{phoneNumber}" maxlength="11">
						    	<label class="lbl-error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></label>
		                    </div>
		                </div>
		                <div class="form-group cf">
		                    <div class="form-label">
		                        <label for="">Phòng</label>
		                    </div>
		                    <div class="form-input">
		                    	<select class="form-control" th:classappend="${#fields.hasErrors('roomId')} ? is-error : ''"  th:field="*{roomId}">
									<option value="" selected >Chọn Phòng</option>
								  	<option th:each="room : ${roomList}" th:text="${room.name}" th:value="${room.id}"></option>
								</select>
								<label class="lbl-error" th:if="${#fields.hasErrors('roomId')}" th:errors="*{roomId}"></label>
		                    </div>
		                </div>
		                <div class="form-group cf">
		                    <div class="form-label">
		                    </div>
		                    <div class="form-input">
		                    	<button type="submit" class="btn btn-lg">Cập nhật</button>
		                    </div>
		                </div>
	                </form>
	        	</div>
	        </div>
        </div>
	</div>
</body>
</html>
