<!DOCTYPE html>
<!-- saved from url=(0058)http://www.w3schools.com/w3css/tryw3css_templates_teal.htm -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/main}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="w3-row-padding">
	        <div th:replace="students/sidebar :: sidebar"></div>
	        <div class="w3-col l9">
	            <div class="w3-card-2 w3-padding" style="min-height:300px">
	                <h4 class="title">Danh sách người ở</h4>
	                <div class="w3-row-padding w3-margin-top ">
					    <table id="tbl-list" class="table table-striped table-bordered" cellspacing="0" width="100%">
					        <thead>
					            <tr>
					                <th>Tên</th>
					                <th>Phòng</th>
					                <th>Lớp</th>
					                <th>Giới tính</th>
					                <th>Số điện thoại</th>
					                <th>#</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr th:each="student : ${studentList}">
					                <td th:text="${student.name}"></td>
					                <td th:text="${student.room.name}"></td>
					                <td th:text="${student.classRoom.name}"></td>
					                <td th:text="${student.gender ? 'Nam' : 'Nữ'}"></td>
					                <td th:text="${student.phoneNumber}"></td>
					                <td>
					                	<a class="btn">Xóa</a>
					                	<a class="btn">Cập nhật</a>
					                </td>
					            </tr>
							</tbody>
						</table>
					</div>
	            </div>
	        </div>
    	</div>
	</div>
</body>
</html>
