<!DOCTYPE html>
<!-- saved from url=(0058)http://www.w3schools.com/w3css/tryw3css_templates_teal.htm -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/main}">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="w3-row-padding">
	        <div th:replace="students/sidebar :: sidebar"></div>
	        <div class="w3-col l9">
	            <div class="w3-card-2 w3-padding" style="min-height:300px">
	                <h4 class="title">Danh sách người ở</h4>
	                <div class="w3-row-padding w3-margin-top ">
					    <table class="table table-striped table-bordered tbl-list">
					        <thead>
					            <tr>
					                <th>Tên</th>
					                <th>Phòng</th>
					                <th>Lớp</th>
					                <th>Giới tính</th>
					                <th>Số điện thoại</th>
					                <th>#</th>
					            </tr>
					        </thead>
					        <tbody>
					            <tr th:each="student : ${studentList}">
					                <td th:text="${student.name}"></td>
					                <td th:text="${student.room.name}"></td>
					                <td th:text="${student.classRoom.name}"></td>
					                <td th:text="${student.gender ? 'Nam' : 'Nữ'}"></td>
					                <td th:text="${student.phoneNumber}"></td>
					                <td>
					                	<a class="w3-btn w3-teal" th:href="@{/student/update(id=${student.id})}">Cập nhật</a>
					                	<a class="w3-btn w3-red jsBtnConfirmDelete" th:myhref="@{/student/delete(id=${student.id})}">Xóa</a>
					                </td>
					            </tr>
							</tbody>
						</table>
					</div>
	            </div>
	        </div>
    	</div>
    	<!-- Modal -->
		<div class="w3-modal modal jsConfirmDeleteModal">
			<div class="w3-modal-content modal-content-sm">
				<header class="w3-container w3-teal">
					<span class="w3-button w3-display-topright jsCloseModal">&times;</span>
					<h2>Bạn có muốn xóa không?</h2>
				</header>
				<div class="w3-container">
					<div class="w3-right">
						<a class="w3-btn w3-teal w3-margin-right jsCloseModal">Không, đóng lại</a>
						<a class="w3-btn w3-red w3-right jsBtnDelete">Xóa</a>
					</div>
					
				</div>
			</div>
		</div>

		<!-- End Modal -->
	</div>
</body>
</html>
